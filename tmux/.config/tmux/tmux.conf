# 1. FIX MÀU SẮC (Cho LazyVim đẹp)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -g mouse on

# 2. PREFIX (Vẫn dùng Ctrl + a)
# Với layout Alice, ngón út trái bấm Ctrl, ngón áp út bấm A là cực mượt.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 3. CHIA MÀN HÌNH (Sửa lại cho Alice layout)
# Thay vì với tay lên dấu - hay dấu |, dùng ngay phím chữ:
bind v split-window -h -c "#{pane_current_path}"  # v = Vertical (Chia dọc)
bind s split-window -v -c "#{pane_current_path}"  # s = Split (Chia ngang) -> Nằm ngay ngón trỏ/giữa, khỏi với lên phím 0 liệt.

# 4. DI CHUYỂN GIỮA CÁC Ô (PANE) - Kiểu Vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 5. CHUYỂN TAB (WINDOW) - Không cần dùng phím số
# Vì phím 0 liệt, bấm số bất tiện, dùng cái này:
bind -r n next-window        # Ctrl+a rồi n: Qua tab kế
bind -r p previous-window    # Ctrl+a rồi p: Về tab trước
bind Tab last-window         # Ctrl+a rồi Tab: Nhảy qua lại giữa 2 tab gần nhất (Cực tiện)

# 6. RESIZE (Thay đổi kích thước ô)
# Alice layout đôi khi cụm mũi tên hơi dị, dùng HJKL viết hoa để resize luôn
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 7. Index (Bắt đầu từ 1, né số 0 ra)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
