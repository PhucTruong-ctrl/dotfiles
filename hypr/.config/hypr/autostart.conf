# Fix USB keyboard not working after login
# Force udev to re-enumerate input devices after Hyprland starts (mimics physical replug)
exec-once = sleep 2 && udevadm trigger --subsystem-match=input --action=change

# Force NVIDIA MX330 to Max Performance (prevent downclocking stutter)
exec-once = sleep 3 && nvidia-settings -a '[gpu:0]/GPUPowerMizerMode=1'
